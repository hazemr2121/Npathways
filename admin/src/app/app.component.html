<nav class="navbar">
  <div class="navbar-brand">Npathways</div>
  <ul>
    <li>
      <a routerLink="/admin-dashboard" routerLinkActive="active">Dashboard</a>
    </li>
    <li>
      <a routerLink="/user-management" routerLinkActive="active">User Management</a>
    </li>
    <li>
      <a routerLink="/course-management" routerLinkActive="active">Course Management</a>
    </li>
    <li>
      <a routerLink="/enrollment-management" routerLinkActive="active">Enrollment Management</a>
    </li>
    <li>
      <a routerLink="/reports-analytics" routerLinkActive="active">Reports & Analytics</a>
    </li>
  </ul>
  <div class="navbar-footer">
    <div class="user-info" *ngIf="isLoggedIn">
      <img src="assets/images/avuser.jpg" alt="User" class="user-avatar">
      <div class="user-details">
        <span class="user-name">{{ userName }}</span>
        <small class="user-role">{{ userRole }}</small>
      </div>
    </div>
    <button class="logout-btn" (click)="isLoggedIn ? logout() : null" [routerLink]="isLoggedIn ? null : '/admin-login'">
      <i class="fas fa-sign-out-alt"></i> {{ isLoggedIn ? 'Logout' : 'Login' }}
    </button>
